apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.1'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        preDexLibraries = false
    }


}


dependencies {
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.github.manuelpeinado.fadingactionbar:fadingactionbar-abc:3.1.2'
    compile 'com.github.ksoichiro:android-observablescrollview:1.4.0'

    compile 'com.google.android.gms:play-services:+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
   // compile 'com.etsy.android.grid:library:1.0.5'
    //compile 'com.syncthemall:dropbox-java-sdk:1.5.3.2'
    compile 'com.android.support:support-v13:+'

    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

    compile 'com.github.johnkil.android-robototextview:robototextview:2.2.0'

    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    //
    
    
    
    
    
    
    
    
    
    
 //   


 //   compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':app:libs:simple-crop-image-lib')
}
