apply plugin: 'android'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        preDexLibraries = false
    }


}


dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'com.github.manuelpeinado.fadingactionbar:fadingactionbar:3.1.2'
    compile 'com.github.gabrielemariotti.cards:library:1.7.0'
    compile 'com.github.gabrielemariotti.cards:library-extra:1.7.0'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.etsy.android.grid:library:1.0.5'
 //   compile 'com.syncthemall:dropbox-java-sdk:1.5.3.2'
    compile 'se.emilsjolander:stickylistheaders:2.4.1'
 //   compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':app:libs:simple-crop-image-lib')
    
    //Core card library
    
    //Extra card library, it is required only if you want to use integrations with other libraries
    
    
    
    
    //
    //
}
