apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        preDexLibraries = false
    }


}


dependencies {
    //compile 'com.android.support:support-v4:21.0.+'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.github.manuelpeinado.fadingactionbar:fadingactionbar-abc:3.1.2'
    compile 'com.github.gabrielemariotti.cards:library:1.7.0'
    compile 'com.github.gabrielemariotti.cards:library-extra:1.7.0'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.etsy.android.grid:library:1.0.5'
 //   compile 'com.syncthemall:dropbox-java-sdk:1.5.3.2'

    compile 'se.emilsjolander:stickylistheaders:2.4.1'
    //compile 'com.eowise:recyclerview-stickyheaders:0.3.0@aar'


 //   compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':app:libs:simple-crop-image-lib')
 //   compile project(':app:libs:sticky-headers-recyclerview')
 //   compile project(':app:libs:CropImage')
    
